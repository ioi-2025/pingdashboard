<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booth Map with Info Panel</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }

    h2 {
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      width: 100%;
      align-items: flex-start;
    }

    #map-wrapper {
        position: relative;
        width: 90vw; /* Responsive width */
        max-width: 1020px;
        margin: 0 auto;
        aspect-ratio: 2040 / 1774; /* Maintain original image ratio */
        background-image: url('mapImage2.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        border: 1px solid #333;
    }

    .booth {
        position: absolute;
        width: 1.95%;  /* ~35px of 2040px */
        height: 1.4%; /* ~25px of 1774px */
        border-radius: 4px;
        border: 1px solid #000;
        background-color: rgba(0, 255, 0, 0.4); /* Default green */
        transition: background-color 0.3s ease;
        cursor: pointer;
    }
    .boothred {
        position: absolute;
        width: 1.95%;  /* ~35px of 2040px */
        height: 1.4%; /* ~25px of 1774px */
        border-radius: 4px;
        border: 1px solid #000;
        background-color: rgb(255, 0, 0); /* Default green */
        transition: background-color 0.3s ease;
        cursor: pointer;
    }

    #details-panel {
      flex: 0 0 300px;
      padding: 1rem;
      border-left: 1px solid #ccc;
      background-color: #f9f9f9;
      display: none;
    }

    #details-panel.active {
      display: block;
    }
    #status-panel {
      max-height: 80vh;
      overflow-y: auto;
      padding: 1rem;
      border-right: 1px solid #ccc;
      background-color: #f2f2f2;
      flex: 0 0 250px;
    }
    #status-panel h3 {
      position: absolute;
      top: 0;
      background-color: #f2f2f2;
      padding: 0.5rem 0;
      margin: 0;
      z-index: 1;
    }
    
  </style>
</head>
<body>

<h2>Interactive Booth Map</h2>
<p style="text-align:center; margin-bottom:1rem;">
  <small><b>Last updated: </b><span id="last-updated"></span></small>
</p>

<div class="container">
  
  <div id="status-panel">
    <h3> Unavailable Contestants</h3>
    <ul id="status-list"></ul>
  </div>
  <div id="map-wrapper">
    <!-- Booths will be inserted here by JavaScript -->
  </div>

  <div id="details-panel">
    <h3>Contestant Info</h3>
    <p id="booth-details">Click a Contestant to see details.</p>
  </div>
</div>

<script>
  const REFRESH_INTERVAL = 10000; // in milliseconds (10 sec)

  function generateY(topLefty) {
    const spaceBetweenRows = 4.3;
    const spaceBetweenhall = 6.08;
    let ypoints = [];
    let cy = topLefty;
    for (let i = 0; i < 20; i++) {
      ypoints.push(cy);
      cy += (i + 1) % 4 === 0 ? spaceBetweenhall : spaceBetweenRows;
    }
    return ypoints;
  }

  function generateX(topLefty, topLeftx) {
    const spaceBetweenColums = 2.31;
    const spaceBetweenBighall = 6.37;
    let xpoints = [];
    let cx = topLeftx;
    for (let i = 0; i < 20; i++) {
      xpoints.push([topLefty, cx]);
      cx += (i + 1) % 10 === 0 ? spaceBetweenBighall : spaceBetweenColums;
    }
    return xpoints;
  }

  const topLeftx = 37.17 - 3 * 2.31;
  const topLefty = 4.98;
  const ypoints = generateY(topLefty);
  const xypoints = ypoints.map(y => generateX(y, topLeftx));

  async function loadBooths() {
    console.log("here")
    const [siteData, statusData] = await Promise.all([
      fetch("site.json").then(res => res.json()),
      fetch("status.json").then(res => res.json())
    ]);
    const lastUpdatedEl = document.getElementById('last-updated');
    const date = new Date(statusData.time * 1000);
    lastUpdatedEl.textContent = date.toLocaleString();
    //console.log(statusData)
    const userStatusMap = Object.fromEntries(statusData.results);
    //console.log("userstatusmap", userStatusMap)
    const boothData = [];

    for (const [seat, info] of Object.entries(siteData)) {
      const row = seat[0];
      const col = parseInt(seat.slice(1));
      const rowIndex = row.charCodeAt(0) - 'A'.charCodeAt(0);
      const colIndex = col - 1;
      const pos = xypoints[rowIndex]?.[colIndex];
      if (!pos) continue;

      const status = userStatusMap[info.user] === "-" ? "-":".";
      boothData.push({
        code: info.user,
        ip: info.ip,
        status: status,
        top: pos[0] + "%",
        left: pos[1] + "%"
      });
    }

    // Clear existing booths and status list
    const mapWrapper = document.getElementById("map-wrapper");
    mapWrapper.innerHTML = "";
    const statusList = document.getElementById("status-list");
    statusList.innerHTML = "";

    boothData.forEach(({ code, status }, index) => {
      if (status === "-") {
        const li = document.createElement("li");
        li.textContent = `Offline: ${code}`;
        li.addEventListener("click", () => {
          const booths = document.querySelectorAll(".boothred");
          const target = booths[index];
          if (target) target.scrollIntoView({ behavior: "smooth", block: "center" });
        });
        statusList.appendChild(li);
      }
    });

    boothData.forEach(({ code, status, ip, top, left }) => {
      console.log(status)
      const booth = document.createElement("div");
      booth.className = status === "." ? "booth" : "boothred";
      booth.dataset.code = code;
      booth.dataset.ip = ip;
      booth.style.top = top;
      booth.style.left = left;

      booth.addEventListener("click", () => {
        const panel = document.getElementById("details-panel");
        const detailsText = document.getElementById("booth-details");
        panel.classList.add("active");
        detailsText.textContent = `User: ${code}\nIP: ${ip}`;
      });

      mapWrapper.appendChild(booth);
    });
  }

  window.onload = () => {
    loadBooths(); // Initial load
    setInterval(loadBooths, REFRESH_INTERVAL); // Refresh every X seconds
  };
</script>

  const booths = document.querySelectorAll('.booth');
  const panel = document.getElementById('details-panel');
  const detailsText = document.getElementById('booth-details');

  booths.forEach(booth => {
    booth.addEventListener('click', () => {

    });
  });
